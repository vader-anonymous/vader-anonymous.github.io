    const VIDEOS_PER_CATEGORY = 30;

    function renderCategoryVideos(categoryVideos, title) {
      const container = document.createElement("div");

      const categoryTitle = document.createElement("h2");
      categoryTitle.className = "category-title";
      categoryTitle.textContent = title;

      const gridContainer = document.createElement("div");
      gridContainer.className = "video-grid";

      categoryVideos.forEach(video => {
        const videoItem = document.createElement("div");
        videoItem.className = "video-grid-item";

        videoItem.innerHTML = `
          <video playsinline autoplay loop muted src="${video}" 
                 style="border-radius:10px; width:100%; max-height: 100px;"></video>
        `;

        gridContainer.appendChild(videoItem);
      });

      container.appendChild(categoryTitle);
      container.appendChild(gridContainer);

      return container;
    }

    function renderVideos(videoData, page = 1) {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";

      // Divide videos into categories
      const videocrafterVideos = videoData.map(v => v.videocrafterPath).slice((page - 1) * VIDEOS_PER_CATEGORY, page * VIDEOS_PER_CATEGORY);
      const aestheticVideos = videoData.map(v => v.aestheticPath).slice((page - 1) * VIDEOS_PER_CATEGORY, page * VIDEOS_PER_CATEGORY);
      const pickscoreVideos = videoData.map(v => v.pickscorePath).slice((page - 1) * VIDEOS_PER_CATEGORY, page * VIDEOS_PER_CATEGORY);
      

      // Render each category
      container.appendChild(renderCategoryVideos(videocrafterVideos, "VideoCrafter"));
      container.appendChild(renderCategoryVideos(aestheticVideos, "VADER: Aesthetic and HPS Reward (Ours)"));
      container.appendChild(renderCategoryVideos(pickscoreVideos, "VADER: PickScore Reward (Ours)"));
      
    }

    function renderPagination(videoDatas, currentPage = 1) {
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      const totalPages = videoDatas.length;

      // Create pagination buttons
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement("button");
        button.className = `button ${i === currentPage ? "is-primary" : ""}`;
        button.innerText = i;

        button.addEventListener("click", () => {
          renderPrompt(prompts[i - 1]);
          renderVideos(videoDatas[i - 1], 1);
          renderPagination(videoDatas, i);
        });

        paginationContainer.appendChild(button);
      }
    }

    function renderPrompt(prompt) {
      const promptTitle = document.getElementById("promptTitle");
      promptTitle.textContent = `Prompt: "${prompt}"`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderPrompt(prompts[0]);
      renderVideos(videoDatas[0], 1);
      renderPagination(videoDatas, 1);
    });
  </script>
